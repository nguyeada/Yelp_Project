<script type="text/javascript">
// determines the longitude and latitude of the user's current position
  function my_map_add() {
    navigator.geolocation.getCurrentPosition((position) => {
      const lat = position.coords.latitude;
      const long = position.coords.longitude;

      document.getElementById('latitude').textContent = lat;
      document.getElementById('longitude').textContent = long;
      console.log(position);
      var curLat = lat;
      var curLong = long;
      var locationData = [curLat, curLong]


      var myMapCenter = new google.maps.LatLng(lat, long);
      var myMapProp = { center: myMapCenter, zoom: 12, scrollwheel: false, draggable: false, mapTypeId: google.maps.MapTypeId.ROADMAP };
      var map = new google.maps.Map(document.getElementById("my_map_add"), myMapProp);
      var marker = new google.maps.Marker({ position: myMapCenter });
      marker.setMap(map);

    });
  }
</script>
